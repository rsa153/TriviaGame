<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Seahawks Trivia</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Seahawks Trivia!!</h1>
    <div id="game">
      <p id="remaining-time"><span id="timer"></span></p>
      <p id="question"></p>
      <p id="options"></p>
    </div>
    <div id="results"></div>

    <div id="start-game">
      <h3>Click the Start button below to begin a new game.</h3>
      <button id="start-button">Start Game</button>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>
</html>
